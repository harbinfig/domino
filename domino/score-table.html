<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiScore</title>
    <link rel="stylesheet" href="./_assets/css/5.0.1_css_bootstrap.min.css">
    <link rel="stylesheet" href="./_assets/css/estilos.css">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col">                   
                    <h1 class="title">Domi<strong>Score</strong></h1>                   
                </div>
            </div>
        </div>
     </header>
     
     <section id="main" class="main">
        <div class="main-wrapper">
 <div class="container">
    <div class="row">
        <div class="col">
            <h1 class="title text-center">Meta: <strong><span id="metaPts"></span></strong></h1>
        </div>
    </div>

    <div class="row mt-2 p-2" id="teamBlock">
        <div class="col-6">
            <h2 class="teamA subtitle text-center" id="teamA"></h2>
            <p class="text-center" id="aPoints"></p>
        </div>
        <div class="col-6">
            <h2 class="teamB subtitle text-center" id="teamB"></h2>
            <p class="text-center" id="bPoints"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
                <ul class="list-group" id="scoreList"></ul>
        </div>
        <div class="col-6">
            <ul class="list-group" id="scoreList2"></ul>
    </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-center">           
          <button class="btn btn-primary m-4 bono" data-bs-toggle="modal" data-bs-target="#scoreMOdal">Bono <span>+</span></button>  
          <input class="btn btn-secondary" id="clearData"  value="Reiniciar">      
        </div>
    </div>
 </div>
</div>
</section>
  
  <!-- Modal points-->
  <div class="modal fade" id="scoreMOdal" tabindex="-1" aria-labelledby="scoreMOdalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="bonusScore">
        <div class="modal-header">
          <h5 class="modal-title" id="scoreMOdalLabel">Agragar Puntos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                   
                        <div class="row">
                            <div class="col-12">
                                <div id="radioTeam" class="check-wrap d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="teamName" id="teamName1" required>
                                        <label class="teamA form-check-label" for="teamName1"></label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="teamName" id="teamName2" required>
                                        <label class="teamB form-check-label" for="teamName2"></label>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                        <div class="bonus-block mt-3">
                        <label for="bonoVal">Puntos</label>
                        <input id="bonoVal" type="number" class="form-control" required>
                    </div>
                   
                </div>
                </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Agragar Puntos</button>
        </div>
         </form>
      </div>
    </div>
  </div>
    
<script src="./_assets/js/3.7.1_jquery.min.js"></script>
<script src="./_assets/js/5.0.1_js_bootstrap.min.js"></script>
<script src="./_assets/js/score2.js"></script>
</body>
</html>
